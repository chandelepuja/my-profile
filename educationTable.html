<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Table</title>
    <style>
        table, tr, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}

    </style>
</head>
<body>
    <h2><u>My Education Details</u></h2>
    <table>
        <thead>
            <tr>
                <th>Qulification</th>
                <th>College Name</th>
                <th>University/Board</th>
                <th>Year</th>
                <th>Persentage</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>B.sc</td>
                <td>ABC College</td>
                <td>Pune University</td>
                <td>2017</td>
                <td>67%</td>
            </tr>
            <tr>
                <td>HSC or 12<sup>th</sup></td>
                <td>PQR School</td>
                <td>Maharashtra Division Board</td>
                <td>2014</td>
                <td>62%</td>
            </tr>
            <tr>
                <td>SSC or 10<sup>th</sup></td>
                <td>XYZ School</td>
                <td>Maharashtra Division Board</td>
                <td>2012</td>
                <td>77%</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
